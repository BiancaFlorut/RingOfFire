<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="./assets/cards/card_cover.png"
      alt=""
    />
    <img 
      (click)="takeCard()"
      style="right: 25px"
      class="top-card"
      src="./assets/cards/card_cover.png"
      alt=""
    />
    <img 
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      style="right: 25px"
      class="top-card pick-card"
      src="./assets/cards/ace_1.png"
      alt=""
    />
  </div>
</div>
