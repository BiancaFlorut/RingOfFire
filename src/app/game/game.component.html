<app-player style="top: 130px" class="player-banner"></app-player>
<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3]; let i = index"
      src="./assets/cards/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      style="right: 25px"
      class="top-card"
      src="./assets/cards/card_cover.png"
      alt=""
    />
    <img
      *ngFor="let card of game?.playedCards"
      class="played-card"
      src="./assets/cards/{{ card }}.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      style="right: 25px"
      class="top-card pick-card"
      src="./assets/cards/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>
